<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIV: Share</title>
    <link rel="icon" type="image/x-icon" href="/assets/Favicon3.png">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/validate.js"></script> -->
    <script src="./js/sharePageScript.js"></script>
</head>
<body>
   <span style="float:right"><button class="logout" type="submit" onclick="redirectTo('/login')">Logout</button></span> 
    <span style="float:left"><button class="back" type="submit" onclick="redirectTo('/welcome')">Back</button></span>
    <h1>LIV</h1>

    <form method="post" action="/share" enctype="multipart/form-data">
        <div class="rbuttons"> 
            <!-- implement the onclick functionin js file-->
            <label for="sendOrDec" class="sendOrDec">
                <input type="radio" name="sendOrDec" value="sendFile" onclick="showSendDecOptions()"> Send 
            </label>
            <label for="sendOrDec" class="sendOrDec">
                <input type="radio" name="sendOrDec" value="decryptFile" onclick="showSendDecOptions()"> Decrypt <br><br>
            </label>
        </div>

        <div id="sendOption" style="display: none;">
            <!-- make it visible when selected `send` option -->
            <label for="path"><br> <p>Select File:</p> 
                <input type="file" name="encFile" id="fileInput" placeholder="Select File">
            </label>
            <label for="email"><br> <p>Enter recipient's email:</p> 
                <input type="email" Id="email" name="email" placeholder="Enter recipient's email Id">
            </label><br>
            <label for="name"><br> <p>Enter recipient's name:</p> 
                <input type="text" name="name" id="name" placeholder="Enter recipient's name">
            </label>
            
        </div>

        <div id="decryptOption" style="display: none;">
            <!-- make it visible when selected `decrypt option` -->
            <label for="path"><br> <p>Select Key: </p>
                <input type="file" name="keyFile" id="keyFileInput" placeholder="Select Key">
            </label>
            <label for="path"><br> <p>Select File: </p>
                <input type="file" name="receivedFile" id="receivedFileInput" placeholder="Select File">
            </label>
            <label for="passphrase"><br> <p>Enter Key Password: </p> 
                <input type="password" id="keyFilePassphrase" name="keyFilePassphrase" placeholder="Enter key password">
            </label>
        </div>

        <button type="submit" class="submit">Proceed</button>

    </form>

</body>
</html>
